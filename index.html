<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="display_result">0</div>
        </div>
      <div class="buttons">
        <div class="buttons_row">
          <button class="special" id="AC">AC</button>
          <button class="special" id="C">Del</button>
          <button class="operators" id="รท">รท</button>
        </div>
        <div class="buttons_row">
          <button class="numbers" id="7" data-number="7"="">7</button>
          <button class="numbers" id="8" data-number="8">8</button>
          <button class="numbers" id="9" data-number="9">9</button>
          <button class="operators" id="*">*</button>
        </div>
        <div class="buttons_row">
          <button class="numbers" id="4" data-number="4">4</button>
          <button class="numbers" id="5" data-number="5">5</button>
          <button class="numbers" id="6" data-number="6">6</button>
          <button class="operators" id="-">-</button>
        </div>
        <div class="buttons_row">
          <button class="numbers" id="1" data-number="1">1</button>
          <button class="numbers" id="2" data-number="2">2</button>
          <button class="numbers" id="3" data-number="3">3</button>
          <button class="operators" id="+">+</button>
        </div>
        <div class="buttons_row">
          <button class="numbers" id="0" data-number="0">0</button>
          <button class="operators" id=".">.</button>
          <button class="special" id="equal" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
